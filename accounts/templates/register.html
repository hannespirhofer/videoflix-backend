<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f4f4;">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px;">
                    <tr>
                        <td style="padding: 40px 30px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 30px; text-align: center;">
                                        <img style="margin: 0 auto;" src="https://raw.githubusercontent.com/Developer-Akademie-Backendkurs/project.Videoflix/main/assets/icons/logo_icon.svg" style="width: 201px; height: 32px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-bottom: 20px; color: #333333; font-size: 16px; line-height: 24px;">
                                        Dear {{ username }},<br><br>
                                        Thank you for registering with <span style="color: #1222d9; font-weight: 600;">Videoflix</span>. To complete your registration and verify your email address, please click the link below:
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 20px 0;">
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td style="background-color: #1222d9; border-radius: 24px;">
                                                    <a href="{{ activation_link }}" style="display: inline-block; padding: 14px 32px; color: #ffffff; text-decoration: none; font-size: 16px; font-weight: 600;">Activate account</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 20px 0; color: #333333; font-size: 16px; line-height: 24px;">
                                        If you did not create an account with us, please disregard this email.
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 20px 0; color: #333333; font-size: 16px; line-height: 24px;">
                                        Best regards,
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #333333; font-size: 16px; line-height: 24px;">
                                        Your Videoflix Team.
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
